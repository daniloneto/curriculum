<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">CV Generator</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{{ url_for('edit') }}" class="nav-link {% if request.endpoint == 'edit' %}active{% endif %}">Editar JSON</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('generate') }}" class="nav-link {% if request.endpoint == 'generate' %}active{% endif %}">Gerar PDF</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
