{% extends 'base.html' %}

{% block head %}
<!-- Script para gestão do armazenamento local -->
<script src="{{ url_for('static', filename='js/storage.js') }}"></script>
<style>    .form-section {
        margin-bottom: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        padding: 20px;
        background-color: #f9f9f9;
    }
    
    .form-section h3 {
        margin-top: 0;
        padding-bottom: 10px;
        border-bottom: 1px solid #e0e0e0;
        color: #333;
    }
    
    .tabs-content {
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
    }
    
    .form-control {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    
    textarea.form-control {
        min-height: 100px;
        resize: vertical;
    }
    
    .btn-action {
        margin-top: 10px;
        margin-right: 10px;
    }
    
    .dynamic-list {
        list-style: none;
        padding: 0;
    }
    
    .dynamic-list-item {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fff;
    }
    
    .dynamic-list-controls {
        margin-top: 10px;
    }
    
    .add-item-btn {
        margin-top: 10px;
    }
    
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }
    
    .alert-success {
        background-color: #dff0d8;
        border-color: #d6e9c6;
        color: #3c763d;
    }
    
    .alert-danger {
        background-color: #f2dede;
        border-color: #ebccd1;
        color: #a94442;
    }
    
    .alert-warning {
        background-color: #fcf8e3;
        border-color: #faebcc;
        color: #8a6d3b;
    }
    
    .required label:after {
        content: " *";
        color: red;
    }
      .tab-content {
        display: none;
        padding: 20px;
        border: 1px solid #ddd;
        border-top: none;
        background-color: #fff;
        border-radius: 0 0 4px 4px;
    }
    
    .tab-content.active {
        display: block;
    }
    
    .tabs {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 0;
        border-bottom: 1px solid #ddd;
        background-color: #f8f9fa;
        border-radius: 4px 4px 0 0;
    }
    
    .tab {
        padding: 10px 15px;
        cursor: pointer;
        margin-right: 5px;
        border: 1px solid transparent;
        border-bottom: none;
        border-radius: 4px 4px 0 0;
        transition: all 0.2s ease;
    }
    
    .tab:hover {
        background-color: #f1f1f1;
    }
    
    .tab.active {
        background-color: #fff;
        border-color: #ddd;
        border-bottom-color: #fff;
        margin-bottom: -1px;
        font-weight: bold;
    }

    .sub-section {
        padding: 15px;
        margin: 10px 0;
        background-color: #f5f5f5;
        border-radius: 4px;
        border-left: 3px solid #6c757d;
    }
    
    .sub-section h4 {
        margin-top: 0;
        color: #495057;
        font-size: 1.1rem;
        padding-bottom: 8px;
        border-bottom: 1px solid #dee2e6;
    }
</style>
{% endblock %}

{% block content %}
<h1>Cadastrar Currículo</h1>

<div id="alert-box" class="alert" style="display: none;"></div>

<div class="form-group">
    <label for="language-select">Selecione o Idioma:</label>
    <select id="language-select" class="form-control">
        <option value="">-- Selecione um idioma --</option>
        {% for code, lang in languages.items() %}
        <option value="{{ code }}">{{ lang.name }}</option>
        {% endfor %}
    </select>
</div>

<div id="form-container" style="display: none;">
    <form id="curriculo-form">
        <!-- O formulário será gerado dinamicamente aqui -->
    </form>

    <div class="button-group">
        <button id="save-button" class="btn btn-primary">Salvar</button>
        <button id="reset-button" class="btn btn-secondary">Limpar</button>
    </div>
</div>

<script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
{% endblock %}
