{% extends 'base.html' %}

{% block content %}
<h1>Gerar Currículo</h1>

<div class="card">
    <div class="form-group">
        <label for="language-select">Selecione o idioma:</label>
        <select id="language-select">
            <option value="">Selecione...</option>
            {% for code, lang in languages.items() %}
            <option value="{{ code }}">{{ lang.name }}</option>
            {% endfor %}
        </select>
    </div><div class="form-group">
        <label>Selecione o formato:</label>
        <div class="format-options">
            <!-- PDF Padrão -->
            <div class="format-option" data-format="pdf" data-template="pdf">
                PDF - Padrão
            </div>
            
            <!-- PDF Moderno -->
            <div class="format-option" data-format="pdf" data-template="pdf_moderno">
                PDF - Moderno
            </div>
            
            <!-- PDF ATS -->
            <div class="format-option" data-format="pdf_ats">
                PDF otimizado para ATS
            </div>
            
            <!-- DOCX -->
            <div class="format-option" data-format="docx" data-template="docx">
                DOCX
            </div>
        </div>
    </div>    <div id="alert-box" class="alert" style="display: none;"></div>

    <button id="generate-button" class="btn" disabled>Gerar</button>
    
    <div id="download-link-container" class="mt-3" style="display: none;">
        <a id="download-link" href="#" class="btn btn-success">Baixar</a>
        <p class="mt-2">Se o download não iniciar automaticamente, clique no botão acima.</p>
    </div>
    
    <!-- Área de debug para ambiente de desenvolvimento -->
    <div id="debug-info" class="mt-4" style="display: none; border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
        <h4>Informações de Depuração</h4>
        <pre id="debug-output" style="background-color: #f5f5f5; padding: 10px; max-height: 200px; overflow: auto;"></pre>
    </div>
</div>

<script src="{{ url_for('static', filename='js/generate.js') }}"></script>
{% endblock %}
